    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap {height: 500px;width:100%;overflow: hidden;}
        #result {width:100%;font-size:12px;}
        dl,dt,dd,ul,li{
            margin:0;
            padding:0;
            list-style:none;
        }
        dt{
            font-size:14px;
            font-family:"微软雅黑";
            font-weight:bold;
            border-bottom:1px dotted #000;
            padding:5px 0 5px 5px;
            margin:5px 0;
        }
        dd{
            padding:5px 0 0 5px;
        }
        li{
            line-height:28px;
        }
        .mes{
            font-size: 24px;
            font-family: '微软雅黑 Regular', '微软雅黑';
            float: left;width: 94%;
            line-height: 28px

        }
    </style>

    <script type="text/javascript">




        function select(url,id){
            var ids="#"+id;
            url = "/linkdir/"+url;
            $("#main").load(url);
            $(ids).css({"background-color":'#0099ff',"opacity":"1"});
            var array= $("#ulId").children().children();
            $.each(array,function(i,value){
                var idValue=$(value).attr('id');
                var idValues="#"+idValue;
                if(idValue!=id){
                    $(idValues).css({"background-color":'#333333',"opacity":"0.7"});
                    $(idValues).mouseover(function(e){
                        $(idValues).css("opacity","1");
                    });
                    $(idValues).mouseleave(function(e){
                        $(idValues).css("opacity","0.7");
                    });
                }else{
                    $(idValues).css("opacity","1");
                    $(idValues).mouseover(function(e){
                        $(idValues).css("opacity","1");
                    });
                    $(idValues).mouseleave(function(e){
                        $(idValues).css("opacity","1");
                    });
                }
            });
        }


    </script>
